    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Paper || Scissors || Rock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="scoreContainer">
        <div id="userScore">User score:</div>
        <div id="computerScore">Computer score:</div>

    <div id="playerOptions">
        <img src="img/paper.png" class="playerMoveButton" id="paperButton">

        <img src="img/rock.png" class="playerMoveButton" id="rockButton">
    </div>

    <div id="movesLeft">Moves left:</div>

    <div id="resultsBox">

    </div>

    <div id="playAgain">
        Play again
    </div>

    </script>
